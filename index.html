<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Interactive de l'Europe</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        .container {
            display: flex;
            flex-grow: 1;
            width: 100%;
        }

        .map-container {
            flex: 2;
            position: relative;
            height: 100%;
            width: 100%;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .description {
            width: 30%;
            padding: 20px;
            background-color: #f4f4f4;
            overflow-y: auto;
        }

        #country-name {
            font-size: 1.5em;
        }

        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .description {
                width: 100%;
            }

            .map-container {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <h1>Carte Interactive de l'Europe</h1>

    <div class="container">
        <div class="map-container">
            <div id="map"></div>
        </div>

        <div class="description">
            <h2>Description de la carte</h2>
            <p>Cette carte interactive indique les aides versées aux étudiants dans chaque pays européen.</p>
            <h3 id="country-name"></h3>
            <label for="aidesDisponibles">Les différentes aides :</label>
            <textarea id="aidesDisponibles" rows="4" cols="30" readonly></textarea>
            <label for="montantMaximalAide">Montant maximal de l'aide:</label>
            <textarea id="montantMaximalAide" rows="4" cols="30" readonly></textarea>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
