<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Interactive de l'Europe</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            margin: 15px 0;
            font-size: 1.8em;
        }

        .container {
            display: flex;
            flex-grow: 1;
            width: 100%;
            gap: 10px;
            padding: 10px;
        }

        .map-container {
            flex: 2;
            position: relative;
            height: 100%;
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .description {
            width: 30%;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        h2, h3 {
            margin: 0;
            padding-bottom: 5px;
        }

        label {
            font-weight: bold;
        }

        textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            font-size: 1em;
        }

        textarea {
            min-height: 50px;
        }

        /* Mobile-friendly */
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 15px;
            }

            .description {
                width: 100%;
            }

            .map-container {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <h1>Carte Interactive de l'Europe</h1>

    <div class="container">
        <div class="map-container">
            <div id="map"></div>
        </div>

        <div class="description">
            <h2>Description de la carte</h2>
            <p>Cette carte interactive indique les aides versées aux étudiants dans chaque pays européen.</p>
            <h3 id="country-name"></h3>
            <label for="aidesDisponibles">Les différentes aides :</label>
            <textarea id="aidesDisponibles" rows="4" cols="30" readonly></textarea>
            <label for="montantMaximalAide">Montant maximal de l'aide:</label>
            <textarea id="montantMaximalAide" rows="4" cols="30" readonly></textarea>
            
            <label for="variableSelection">Sélectionner une variable :</label>
            <select id="variableSelection"></select>
            <textarea id="variableValeur" rows="4" cols="30" readonly></textarea>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
